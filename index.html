<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Hej Minja</h1>
                <h1 class = "header_text">Da li bi izasla sa mnom 14. februara?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXN3YTA0b2VpbXdlemV0bm82ZWYwcXUzbXU4MmtudmJ5MHZ6OHNyYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VgnPkYCizBft9N58kH/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Da</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Ne</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
